<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
</head>
<body ng-app="blogApp">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

  <div class="static" id="left" ng-controller="contactController">
    <img id="avatar" src="/images/avatar.png" />
    <p> Victoria Tapia </p>
    <hr class="border" />
    <p class="aboutMe" ng-click="toggleContact(1)">About Me</p>
    <div ng-if="bio">
      <p> Software Engineer </p>
      <p> Hack Reactor Student </p>
      <p> Sunnyvale, CA </p>
    </div>
    <hr class="border" />
    <p class="contact" ng-click="toggleContact(2)">Email Me</p>
    <div ng-if="contact">
      <form ng-submit="sendPost">
        <input type="text" placeholder="your email" required />
        <textarea type"text" placeholder="Type your message here." required></textarea>
        <div>
          <button class="btn" ng-disabled="form.$invalid && form.$dirty" type="submit">Send</button>
        </div>
      </form>
    </div>
    <hr class="border" />
    <div class="icons">
      <a class="i1" href="https://github.com/vtapia5070"><img src="/images/github.png" height="23" width="23"/></a>
      <a class="i2" href="https://github.com/vtapia5070"><img src="/images/twitter.png" height="23" width="23"/></a>
    </div>
  </div>

  <div class="static" id="right" ng-controller="postController">
   <hr class="border" />
      <div class="date">
        <h3>Saturday, September 26, 2015</h3>
      </div>
      <div class="post">
        Some really long and boring post goes here.
      </div>
    <hr class="border" />
  </div>

  <script src="/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>
  <script type="text/javascript" src="/javascripts/services.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <!-- <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css"> -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="HandheldFriendly" content="true">
</head>
<body ng-app="blogApp">
  <div class="static" id="left" ng-controller="contactController">
    <div class="avatar-box">
      <img id="avatar" src="/images/avatar.png" />
    </div>
    <p class="name"> Victoria Tapia </p>
    <hr class="border" />
    <p class="contact" ng-click="bio ? bio = false : bio = true">About Me</p>
    <div ng-if="bio">
      <p> Software Engineer </p>
      <p> Hack Reactor Student </p>
      <p> Sunnyvale, CA </p>
    </div>
    <hr class="border" />
    <p class="contact" data-ng-click="showForm('lg')">Contact</p>
    <!--ng-click adds contact template here -->
    <hr class="border" />
    <div class="icons">
      <a class="i1" href="https://github.com/vtapia5070"><img src="/images/github.png" height="23" width="23"/></a>
      <a class="i2" href="https://github.com/vtapia5070"><img src="/images/twitter.png" height="23" width="23"/></a>
    </div>
  </div>

  <div class="static" id="right" ng-controller="postController">
    <div ng-repeat="posts in postTemplates"></div>
   <hr class="border" />
      <div class="date">
        <h3 class="time">October 4, 2015</h3>
      </div>
      <div class="post">
        <h4>Hello World!</h4>
        <p> Welcome to my blog. More posts (hopefully insightful and amusing) will be up soon. Until then I hope you enjoy looking at it! 
        - (created by yours truly :D ) <p>
      </div>
    <hr class="border" />
  </div>

  <script src="/lib/angular.js"></script>
  <script src="/lib/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>
  <script type="text/javascript" src="/javascripts/services.js"></script>
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"></meta>
  <meta name="HandheldFriendly" content="true"></meta>
  <title>My Blog</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="dist/cssmin.css" />
</head>
<body ng-app="blog">
  <div class="static" id="left" ng-controller="contactController">
    <div class="avatar-box">
      <img id="avatar" src="/images/avatar.png" />
    </div>
    <p class="name"> Victoria Tapia </p>
    <hr class="border" />
    <p class="contact" ng-click="bio ? bio = false : bio = true">About Me</p>
    <div ng-if="bio">
      <p> Software Engineer </p>
      <p> Hack Reactor Student </p>
      <p> Sunnyvale, CA </p>
    </div>
    <hr class="border" />
    <p class="contact" data-ng-click="showForm('lg')">Contact</p>
    <hr class="border" />
    <div class="icons">
      <a class="i1" href="https://github.com/vtapia5070"><img src="/images/github.png" height="23" width="23"/></a>
      <a class="i1" href="https://www.linkedin.com/in/victoriatapia1"><img src="/images/linkedin.png" height="23" width="23"/></a>
      <a class="i2" href="https://twitter.com/vee_tapia"><img src="/images/twitter.png" height="23" width="23"/></a>
    </div>
    <br>
    <div ng-if="submitted" class="alert alert-success fade in">
      <div ng-if="status">
        <p class="close" data-dismiss="alert" aria-label="close">&times;</p>
        <strong>Message Sent!</strong>
      </div>
      <div ng-if="!status">
        <p class="close" data-dismiss="alert" aria-label="close">&times;</p>
        <strong>There was an error!</strong> I have been notified, but please try again later, or contact my email directly at: tapia.victoria5070@gmail.com
      </div>
    </div>
  </div>
  <div class="static" id="right" ng-controller="postController">
    <div ng-view></div>
  </div>

  <script src="/lib/angular.js"></script>
  <script src="/lib/angular-route.js"></script>
  <script src="/lib/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="/config.js"></script>
  <script type="text/javascript" src="/dist/uglify.js"></script>
  <!--<script type="text/javascript" src="/javascripts/postController.js"></script>
  <script type="text/javascript" src="/javascripts/projectController.js"></script>
  <script type="text/javascript" src="/javascripts/contactController.js"></script>-->
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
</head>
<body ng-app="blogApp">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  <script src="/bower_components/angular/angular.js"></script>

  <div class="static" id="left" ng-controller="contactController">
    <img id="avatar" src="/images/avatar.png" />
    <p> Software Engineer </p>
    <p> Hack Reactor Student </p>
    <div class="border"></div>
    <p class="contact" ng-click="toggleContact()">Contact</p>
      <ul class="info" ng-if="contact">
        <li><a href="https://github.com/vtapia5070">GitHub</a></li>
        <li><a href="https://twitter.com/vee_tapia">Twitter</a></li>
      </ul>
    <div class="border"></div>
  </div>
  <div class="static" id="right">
   <div class="border"></div>
      <div class="date">
        <h3>Saturday, September 26, 2015</h3>
      </div>
      <div class="post">
        Some really long and boring post goes here.
      </div>
    <div class="border"></div>
  </div>

  <script type="text/javascript" src="/javascripts/app.js"></script>
</body>
</html>

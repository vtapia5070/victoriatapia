<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>
<body ng-app="blogApp">
  <div class="static" id="left" ng-controller="contactController">
    <img id="avatar" src="/images/avatar.png" />
    <p> Victoria Tapia </p>
    <hr class="border" />
    <p class="contact" ng-click="bio ? bio = false : bio = true">About Me</p>
    <div ng-if="bio">
      <p> Software Engineer </p>
      <p> Hack Reactor Student </p>
      <p> Sunnyvale, CA </p>
    </div>
    <hr class="border" />
    <p class="contact" data-ng-click="showForm('lg')">Email Me</p>
    <!--ng-click adds contact template here -->
    <hr class="border" />
    <div class="icons">
      <a class="i1" href="https://github.com/vtapia5070"><img src="/images/github.png" height="23" width="23"/></a>
      <a class="i2" href="https://github.com/vtapia5070"><img src="/images/twitter.png" height="23" width="23"/></a>
    </div>
  </div>

  <div class="static" id="right" ng-controller="postController">
   <hr class="border" />
      <div class="date">
        <h3></h3>
      </div>
      <div class="post">
        No posts yet. Check back later!
      </div>
    <hr class="border" />
  </div>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>
  <script type="text/javascript" src="/javascripts/services.js"></script>
</body>
</html>
